<canvas width="600" height="400"></canvas>
<script>
    
    var tela = document.querySelector('canvas') //querySelector "puxa" para o JS uma tag do mundo HTLM
    var pincel = tela.getContext('2d') //getContext vai definir o contexto do meu desenho dentro do mundo digital (2D, 3D, etc)
     
    // TRIANGULO MAIOR
    pincel.fillStyle = 'black';
    pincel.beginPath();//Para construir um triângulo, eu preciso "começar um caminho" - begin path
    pincel.moveTo(50,50) //Mova-se a partir desse ponto
    pincel.lineTo(50,400) //Mova-se até esse ponto
    pincel.lineTo(400,400);
    pincel.fill(); //Preencher o caminho traçado acima

    // TRIANGULO MENOR
    pincel.fillStyle = 'white';
    pincel.beginPath();//Para construir um triângulo, eu preciso "começar um caminho" - begin path
    pincel.moveTo(100,175) //Mova-se a partir desse ponto
    pincel.lineTo(100,350) //Mova-se até esse ponto
    pincel.lineTo(275,350);
    pincel.fill(); //Preencher o caminho traçado acima


</script>
